    <section id="sign-up-text">
        <h1>Sign Up</h1>
        <div>
            <form method="POST" action="https://formdump.codeinstitute.net/" >
                <!-- name, lastname and e-mail input fields -->
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required class="text-input">
                
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required class="text-input">
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">
                
                <!-- Radio buttons for user type -->
                <input id="user" type="radio" name="user_type" value="user" required checked>
                <label for="user">User</label>
    
                <input id="professional" type="radio" name="user_type" value="professional">
                <label for="professional">Profesional</label>
    
                <input id="company" type="radio" name="user_type" value="company">
                <label for="company">Company/Shop</label>
                
                <!-- Submition button-->
                <input class="join-button" type="submit" value="Join Us!" class="join-button">
            </form>
    
        </div>
    </section>
